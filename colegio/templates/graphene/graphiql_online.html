<!DOCTYPE html>
<html>
<head>
    <title>GraphiQL Online - Colegio Cambridge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .endpoint {
            background-color: #e8f4f8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 20px;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GraphiQL Online - Colegio Cambridge</h1>
        </div>
        
        <div class="instructions">
            <h3>Instrucciones:</h3>
            <p>1. Usa el siguiente endpoint en la configuración de GraphiQL Online:</p>
            <div class="endpoint">http://127.0.0.1:8000/graphql/</div>
            <p>2. En la sección de "HTTP Headers", añade:</p>
            <div class="endpoint">
            {
              "Content-Type": "application/json"
            }
            </div>
        </div>
        
        <div class="iframe-container">
            <iframe src="https://graphiql-online.com/" title="GraphiQL Online"></iframe>
        </div>
    </div>
</body>
</html>
