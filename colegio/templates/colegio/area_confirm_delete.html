{% extends 'colegio/base.html' %}
{% load static %}

{% block title %}Eliminar Área - Sistema de Gestión{% endblock %}

{% block content %}
<h2>Eliminar Área</h2>

<div class="card">
    <div class="card-body">
        <div class="alert alert-danger">
            <p>¿Está seguro que desea eliminar el área "<strong>{{ area.nombre }}</strong>"?</p>
            <p>Esta acción no se puede deshacer.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                <a href="{% url 'area-list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
